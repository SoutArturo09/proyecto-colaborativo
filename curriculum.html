<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Equipo de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .persona {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 16px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 700px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .persona img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            float: right;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Equipo de Trabajo</h1>

    <div class="persona">
        <h2>Marbella Anastacio</h2>
        <img src="img/ana.jpg" alt="Foto de Ana Martínez">
        <p><strong>Currículum:</strong></p>
        <p>Desarrolladora web con 5 años de experiencia en frontend. Experta en React, HTML</p>
    </div>
</body>
</html>
